<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CS50W Search</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="right-flex-container">
            <div><a href="image.html">Image</a></div>
            <div><a href="advanced.html">Advanced</a> </div>
        </div>
        <div class="centre-flex-container">
            <div>
                <div>
                    <img src="google.png" alt="Google's Search Company logo.">
                </div>
                <form action="https://www.google.com/search">
                    <div>
                        <input type="search" name="q">
                    </div>
                    <div>
                        <button type="submit">Google Search</button>
                        <!-- To add the extra attribute:value pair required, see the following reference -->
                        <!-- Ref: https://www.askdavetaylor.com/how_does_googles_im_feeling_lucky_button_work/ -->
                        <button name="btnI" type="submit" value="I'm Feeling Lucky">I'm Feeling Lucky</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
